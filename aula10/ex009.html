<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de paises</title>
</head>
<body>
    <h1>Sistema de países</h1>
    Lista de Países: <input type="search" name="paises" id="pais1">
    <input type="button" value="Buscar" onclick="buscar()">
    <div id="res"></div>

    <script>
        function buscar(){
            var pais = document.querySelector('input#paises')
            var res = document.querySelector('div#res')
            
            
            if (pais = 'Brasil'){
                res.innerHTML = 'Você e <strong>Brasileiro</strong>'
            }
                else { 
                res.innerHTML += 'Você e <strong>Estrangeiro</strong>'
             }
        }
    </script>
</body>
</html>
